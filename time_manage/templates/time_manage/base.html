<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
		{% load staticfiles %}
		<link href="{% static 'time_manage/base.css' %}" rel="stylesheet" type="text/css">
		<title> {% block title %} Time Manager {% endblock %} </title>
	</head>

	<body>
		<div class="big-heading">
			<span id="id_name_of_site">Time Manager</span>
			
		</div>

	    <div class="user-info">
			{% block user-info %}
			{% endblock %}
	    </div>

	    <div class="search-bar">
			{% block search-bar %}
			{% endblock %}
		</div>

	    {% if message %}
	        <div class="message">
	            {{message}}
	        </div>
	    {% endif %}

	    <div class="content">
		    {% block content %}
		    {% endblock %}
		</div>
	</body>
</html>
