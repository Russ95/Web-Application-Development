<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'jquery_todolist/todolist.css' %}">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="{% static 'jquery_todolist/todo.js' %}" type="text/javascript"></script>
    <title>jQuery To Do List</title>
</head>

<body>

<div class="title">jQuery To Do List Example</div>

<div>
    <label>Item to add:</label>
    <input id="item" type="text" name="item">
    <button onclick="addItem()">Add item</button>
    <span id="error" class="error"></span>
</div>

<ol id="todo-list">
</ol>

</body>
</html>
